  <div class="card main-part">
  <div class="card-body">  
      
         <form id="find-city">
           <input type="text" placeholder="Enter your city" autofocus id="query" />

           <input type="submit" value="Current city" class="btn btn-secondary" id="current-city-button" />

        <div id="description"></div>
      </div>

      <div class="col-6">   
        <span id="temperature-data">

          <span class="measurement"> <strong> <a href="#" id ="celsius"> C </a> | <a href="#" id="farenheit"> F </a> </strong> </span>
          <span class="high"> H: <span id="high"></span> </span>
          <span class="low"> L: <span id="low"></span> </span>
        </span>
      </div>  

      
    
    </div>    
  </div>

    <div>

        <div class="wind"> <strong> Wind: </strong> <span id="wind"></span>km/h</div>

    </div>
  </p>
