<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>


<body>
<div class="container">  
  <div class="weather-app"> 

   <div class="card" id="background-video">
    <video src="videos/Sun shining on leaves.mp4" controls autoplay loop > </video> 
   </div>


  <div class="card main-part">
  <div class="card-body">  
      
         <form id="find-city">
           <input type="text" placeholder="Enter your city" autofocus id="query" />
           <input type="submit" value="Take me there" class="btn btn-secondary" />
           <input type="submit" value="Current city" class="btn btn-secondary" id="current-city-button" />
         </form>
  
    <br/>
     
    <div class="row">   

      <div class="col-6 ">  
        <h2 id="entered-city" class="entered-city"></h2>
        <div id="date-time"> </div>
        <div id="description"> </div>
        
        <div> 
          <img src="" alt="" id="icon"> 
        </div>

      </div>

      <div class="col-6">   
        <span id="temperature-data">   
          <span class="daily-temperature" id="daily-temperature"></span>
          <span class="measurement"> <strong> <a href="#" id ="celsius" class="active"> Â°C </a> | <a href="#" id="fahrenheit"> Â°F </a> </strong> </span>
          <span id="high-low">  
            <div class="high"> H: <span id="high"></span></div>
            <div class="low"> L: <span id="low"></span></div>
          </span>
        </span>

        <span class="other-data">  
          <div class="humidity"> <strong>  Humidity: </strong> <span id="humidity"></span>%</div> 
          <div class="chance-of-rain"> <strong> Chance of rain: </strong> <span id="chance-of-rain"></span>%</div>
          <div class="wind"> <strong> Wind: </strong> <span id="wind"></span>km/h</div>
        </span>
        
      </div>  

      
    
    </div>    
  </div>


  
  <br />
  <br />

  <div class="card next-five-days">       
    <h3>Next five days</h3>
    
    <div class="row" id="forecast"></div>        
  </div>


  <div class="footer" id="footer">   

    Enjoy some sunny hits

      href="https://open.spotify.com/playlist/0K31ScCQauynfQcAMQ4LP2?si=cd3e54a98dcf4612" 
      class="card-link" 
      id="card-link"
      target="_blank">
      ðŸŽµ   
      </a>

          <a 
            href="https://github.com/beatricefavaro/weather-app" 
            target="_blank"
            id="small"> 
            Open-source code 
          </a> 
            by  Beatrice Favaro
        </small>      
    </div>
  
  </div>
</div>


<script src="src/app.js"> </script>
</body>
</html>
