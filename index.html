<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
<div class="container">  
  <div class="weather-app"> 

   <div id="background-video">
    <video src="videos/Sun shining on leaves.mp4" controls autoplay loop id="background" > </video> 
   </div>


  <div class="card main-part">
  <div class="card-body rounded" >  
      
         <form class="form-group" id="find-city">
           <input type="text" placeholder="Enter your city" autofocus class="form-control-lg" id="query" />
           <input type="submit" value="Take me there" class="btn btn-secondary btn-lg" id="take-me-there-button" />
           <input type="submit" value="Current city" class="btn btn-secondary btn-lg" id="current-city-button" />
         </form>
  
    <br/>
     
    <div class="row">   

      <div class="col-8 ">  
        <h2 id="entered-city" class="entered-city"></h2>
        <div id="date-time"> </div>
        <div id="description"> </div>
        
        <div> 
          <img src="" alt="" id="icon"> 
        </div>

      </div>

      <div class="col-4">   
        <span id="temperature-data">   
          <span class="daily-temperature" id="daily-temperature"></span>
          <span class="measurement"> <strong> <a href="#" id ="celsius" class="active"> Â°C </a> | <a href="#" id="fahrenheit"> Â°F </a> </strong> </span>
        </span>

        <span class="other-data">  
          <div class="feels-like"> <strong> Feels like: </strong> <span id="feels-like"></span>Â°</div>
          <div class="humidity"> <strong>  Humidity: </strong> <span id="humidity"></span>%</div> 
          <div class="wind"> <strong> Wind: </strong> <span id="wind"></span>m/h</div>
        </span>
        
      </div>  

      
    
    </div>    
  </div>


  <div class="card next-five-days">       
    <h3>Next five days</h3>
    
    <div class="row" id="forecast"></div>        
  </div>


  <div class="footer" id="footer">   

    <span id="enjoy"> Enjoy some sunny hits </span>

      href="https://open.spotify.com/playlist/0K31ScCQauynfQcAMQ4LP2?si=cd3e54a98dcf4612" 
      class="card-link" 
      id="card-link"
      target="_blank">

  </div>
